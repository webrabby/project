<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Calculator</title>
</head>

<body>
    <h1>Calculator</h1>
    <div class="calculator">
        <div class="cal_heading">
            <input type="text" id="cal_heading" maxlength="12">
        </div>
        <div class="cal_body">
            <div>
                <input type="button" value="C" class="btn" onclick='clearNum()'>
                <input type="button" value="+/-" class="btn" onclick='insertNum("+/-")'>
                <input type="button" value="%" class="btn" onclick='insertNum("%")'>
                <input type="button" value="/" class="btn btn_style" onclick='insertNum("/")'>
            </div>
            <div>
                <input type="button" value="9" class="btn" onclick='insertNum(9)'>
                <input type="button" value="8" class="btn" onclick='insertNum(8)'>
                <input type="button" value="7" class="btn" onclick='insertNum(7)'>
                <input type="button" value="*" class="btn btn_style" onclick='insertNum("*")'>
            </div>
            <div>
                <input type="button" value="6" class="btn" onclick='insertNum(6)'>
                <input type="button" value="5" class="btn" onclick='insertNum(5)'>
                <input type="button" value="4" class="btn" onclick='insertNum(4)'>
                <input type="button" value="-" class="btn btn_style" onclick='insertNum("-")'>
            </div>
            <div>
                <input type="button" value="3" class="btn"  onclick='insertNum(3)'>
                <input type="button" value="2" class="btn"  onclick='insertNum(2)'>
                <input type="button" value="1" class="btn"  onclick='insertNum(1)'>
                <input type="button" value="+" class="btn btn_style"  onclick='insertNum("+")'>
            </div>
            <div>
                <input type="button" value="0" class="btn"  onclick='insertNum(0)'>
                <input type="button" value="." class="btn"  onclick='insertNum(".")'>
                <input type="button" value="Del" class="btn"  onclick='delNum()'>
                <input type="button" value="=" class="btn btn_style"  onclick='calculate()'>
            </div>
        </div>
    </div>
   
    <script src="main.js"></script>
</body>

</html>
